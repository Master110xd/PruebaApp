<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">Inicio de sesion Docente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="imagen">
    <img src="https://cdn-icons-png.flaticon.com/512/1000/1000946.png" alt="">
  </div>
  <div>
    <ion-list>
      <ion-item><ion-input [(ngModel)]="usuario" label="Usuario" placeholder="Ingrese Usuario"></ion-input></ion-item>
      <ion-item><ion-input [(ngModel)]="contrasenia" type="password" label="Contraseña" placeholder="Ingrese Contraseña"></ion-input></ion-item>
      <ion-item><ion-button class="custom-button" (click)="validar()">Ingresar</ion-button></ion-item>
      <ion-item><ion-button class="custom-button">Restablecer contraseña</ion-button></ion-item>
      <ion-item><ion-button class="custom-button" (click)="volver()">Volver</ion-button></ion-item>
    </ion-list>
  </div>
</ion-content>
